<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progress-tracker.css">

    <title>Contato - Hackathon BTP:CODE</title>

    <link rel="shortcut icon" href="images/icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/icons/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top navbar-light text-center">
            <div class="container text-uppercase">
                <a class="navbar-brand" href="index.html">
                    <img src="images/btpcode.png" alt="BTP Code" width="200">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="contato.html">Contato</a>
                        </li>
                        <li class="nav-item mx-3">
                            <button class="btn btn-sm btn-cadastre text-uppercase mt-1" type="button" data-toggle="modal"
                            data-target="#modalCadastro">Cadastre-se</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid contato-titulo">
            <div class="row text-center">
                <div class="col-12">
                    <h1 class="text-uppercase mt-5">
                        Contato
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid contato">
        <div class="container pt-2 pb-5">
            <form id="frmContato" action="btp/contato" class="form-group w-100 text-white" method="post" enctype="application/x-www-form-urlencoded">
                <div class="row pt-4">
                    <div class="col-lg-6 col-md-12">
                        <label class="text-uppercase" for="nome">
                            Nome
                        </label>
                        <br>
                        <input name="nome" type="text" id="nome" class="form-control" maxlength="150">
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <label class="text-uppercase" for="email">
                            E-mail
                        </label>
                        <br>
                        <input name="email" type="text" id="email" class="form-control" maxlength="200" required>
                    </div>
                    <div class="col-12 mt-5">
                        <label class="text-uppercase" for="mensagem">
                            Mensagem
                        </label>
                        <br>
                        <textarea name="Mensagem" id="mensagem" rows="4" class="form-control" maxlength="500"></textarea>
                    </div>
                    <div class="col-lg-6 col-md-12 mt-5 text-right">
                        <div class="g-recaptcha" data-sitekey="6Lf9RCUTAAAAALW9gWh3SMwTlkvLBF-3HeMlrMeS"></div>
                    </div>
                    <div class="col-lg-6 col-md-12 mt-md-5 mt-1 text-right">
                        <p id="erro-captcha">Confirme que você não é um robô</p>
                        <p id="erro-email">Insira um e-mail válido</p>
                        <p id="sucesso-envio">Mensagem enviada com sucesso. Em breve entraremos em contato.</p>
                        <p id="erro-envio">Erro ao enviar mensagem. Por favor, tente novamente.</p>
                    </div>
                    <div class="col-12 text-right mt-5">
                        <input id="enviarMsg" type="submit" value="Enviar" class="btn text-uppercase btn-cadastre">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer class="d-flex justify-content-center text-center">
        <div class="align-self-end d-none d-xl-block">
            <img class="container" src="images/containres.png" alt="Imagem de containers">
        </div>
        <div class="flex-fill px-5 pt-3  align-self-center">
            <img class="logo mb-3" src="images/btpcode.png" alt="Logo BTP Code">
            <br>
            <img class=" mb-2" src="images/icons/clock.png" alt="Relógio">
            <br>
            <span class="text-uppercase">Countdown</span>
            <p class="countdown text-uppercase mt-3 mb-0" id="countdown">
            </p>
        </div>
        <div class="d-none d-xl-block align-self-end">
            <img class="container" src="images/containres2.png" alt="Imagem de containers">
        </div>
    </footer>
    <div class="modal fade" id="modalCadastro" tabindex="-1" role="dialog" aria-labelledby="modalCadastro" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header pt-3">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-white">

                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
        <script src="js/countdown.js"></script>
        <script src="js/jquery.mask.min.js"></script>
        <script src="js/contato.js"></script>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <script>
            $(document).ready(function () {
                var divHeight = ($('#container2').height()) + 320;
                $('#wrapper').css('min-height', divHeight + 'px');
                $("#telefone").mask("(00)0000-00009");
                $("#datanascimento").mask("00/00/0000");
                $("#telefone1").mask("(00)0000-00009");
                $("#datanascimento1").mask("00/00/0000");
                $('#modalCadastro').on('show.bs.modal', function (e) {
                    $('.modal-body').load("modal-cadastro.html");
                });
            });
        </script>

        <script>
            window.onload = function () {
                var recaptcha = document.forms["frmContato"]["g-recaptcha-response"];
                recaptcha.required = true;
                recaptcha.oninvalid = function (e) {
                    // fazer algo, no caso to dando um alert
                    document.getElementById('erro-captcha').style.display = 'inline';
                }
            }
        </script>
</body>

</html>
